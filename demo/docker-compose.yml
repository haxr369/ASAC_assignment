version: "3"
services:
  springboot-app:
    container_name: spring-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_PORT: 3306
      MYSQL_USER: myspringboot
      MYSQL_PASSWORD: 3219
    networks:
      - springboot_mysql_net


  mysqldb :
    container_name: mysqldb
    image : "mysql:latest"
    command: --init-file /home/app/init.sql
    volumes:
      - /Users/solsol/ASAC_assignment/demo/db:/var/lib/mysql
      - /Users/solsol/ASAC_assignment/demo/mysql/init.sql:/home/app/init.sql
      #- /Users/solsol/ASAC_assignment/demo/mysql/my.cnf:/etc/my.cnf
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: myfirstdb
    networks:
      - springboot_mysql_net

networks:
  springboot_mysql_net:
    driver: bridge